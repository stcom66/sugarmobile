<div class="navbar">
    <!-- Navbar inner for Task page-->
    <div data-page="settings.html" class="navbar-inner cached">
        <div class="left">
            <a href="#" class="link icon-only open-panel">
            <i class="icon icon-bars"></i></a>
        </div>
        <div class="center sliding">Настройки</div>
        <div class="right">
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="settings" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block">
                <div class="list-block">
                    <div class="content-block-title">Авторизация</div>
                    <ul id="cridentials">
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Логин</div>
                                    <div class="item-input">
                                        <input type="text" name="login">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Пароль</div>
                                    <div class="item-input">
                                        <input type="password" name="pass">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><a href="#" id='checkpassword' class="button">Проверить</a></div>
                        </li>
                    </ul>
                    <div class="content-block-title">Синхронизация</div>
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><a href="#" class="button">Синхронизировать</a></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#" class="item-link smart-select">
                                <select name="sinhr">
                                    <option value="15min">15 минут</option>
                                    <option value="30min">30 минут</option>
                                    <option value="1hour" selected>1 час</option>
                                    <option value="2hours">2 часа</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <!-- Select label -->
                                        <div class="item-title">Частота синхронизации:</div>
                                        <!-- Selected value, not required -->
                                        <div class="item-after">1 час</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Синхронизировать контакты</div>
                                    <div class="item-input">
                                        <label class="label-switch">
                                            <input type="checkbox">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Синхронизировать задачи</div>
                                    <div class="item-input">
                                        <label class="label-switch">
                                            <input type="checkbox">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="list-block-label">Задачи будут добавлены в календарь ios</div>
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Синхр. только по WI-FI</div>
                                    <div class="item-input">
                                        <label class="label-switch">
                                            <input type="checkbox">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
